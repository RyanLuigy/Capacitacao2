<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best November - CIMATEC Jr</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="dadosColetados.js"></script>
    <link rel="shortcut icon" href="/assets/icontecjr.png">
    <img src="/assets/logo tecjr.png" alt="">
</head>
<body>
    <h1>
        BEST NOVEMBER CIMATEC JR
    </h1>
    <div class="countdown-container">
        <div class="countdown-dia">
            <p class="text" id="dias">0</p>
            <span>DIAS</span>
        </div>

        <div class="countdown-hora">
            <p class="text" id="horas">0</p>
            <span>HORAS</span>
        </div>

        <div class="countdown-minuto">
            <p class="text" id="minutos">0</p>
            <span>MINUTOS</span>
        </div>

        <div class="countdown-segundo">
            <p class="text" id="segundos">0</p>
            <span>SEGUNDOS</span>
        </div>

    </div>
<section class="arroz">
    <div>
        <h2>Não perca essa oportunidade por tempo limitado de garantir até 50% de desconto em nossos serviços.
        </h2>
    </div>
    <div class="batata">
        <h3>SOLICITE DIAGNÓSTICO GRÁTIS</h3>
        <form id="formulario">
            <input type="text" id="nome" placeholder="Nome Completo">

            <input type="text" id="email" placeholder="Seu Melhor E-mail">

            <input type="text" id="telefone" placeholder="Telefone/Whatsapp">

            <select id="interesse">
                <option value=""><strong>Qual a àrea de interesse para seu projeto?</strong></option>
                <option value="construcao">Construção Civil, Energia e Segurança</option>
                <option value="gestao">Gestão e Desenvolvimento de Negócios</option>
                <option value="quimica">Química, Ambiental e Alimentos</option>
                <option value="tecnologia">Tecnologia e Automação</option>
                <option value="projetos">Projetos Mecânicos</option>
                <option value="sustentavel">Cimatec Sustentável</option>
            </select>
            <select id="investimento">
                <option value=""><strong>Qual sua pretensão de investimento para o projeto?</strong></option>
                <option value="1">De R$ 0 até R$ 1.000</option>
                <option value="2">De R$ 1.001 até R$ 3.000</option>
                <option value="3">De R$ 3.001 até R$ 5.000</option>
                <option value="4">De R$ 5.001 até R$ 10.000</option>
                <option value="5">Acima de R$ 10.000</option>
            </select>

            <textarea name="descricao" placeholder="Breve descrição do que deseja." id="descricao"></textarea>


            <button onclick="Enviar()" type="submit">ENVIAR</button>
        </form>
    </div>
</section>
    
</body>
</html>
