<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best November - CIMATEC Jr</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="/assets/icontecjr.png">
    <img src="/assets/logo tecjr.png" alt="">
</head>
<body>
    <h1>
        BEST NOVEMBER CIMATEC JR
    </h1>
    <div class="countdown-container">
        <div class="countdown-dia">
            <p class="text" id="dias">0</p>
            <span>DIAS</span>
        </div>

        <div class="countdown-hora">
            <p class="text" id="horas">0</p>
            <span>HORAS</span>
        </div>

        <div class="countdown-minuto">
            <p class="text" id="minutos">0</p>
            <span>MINUTOS</span>
        </div>

        <div class="countdown-segundo">
            <p class="text" id="segundos">0</p>
            <span>SEGUNDOS</span>
        </div>

    </div>
<section class="arroz">
    <div>
        <h2>Não perca essa oportunidade por tempo limitado de garantir até 50% de desconto em nossos serviços.
        </h2>
    </div>
    <h3>Solicite um diagnóstico grátis</h3>
    <div class="batata">
        <form id="formulario">
            <input type="text" id="nome" placeholder="Nome">

            <input type="text" id="email" placeholder="E-mail">

            <input type="text" id="telefone" placeholder="Telefone">

            <input type="text" id="empresa" placeholder="Empresa">

            <button type="submit">Enviar</button>
        </form>
    </div>
</section>
    
</body>
</html>
